<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <header>
        <h1>Todo List</h1>
        <div class="add_pannel">
            <form class="add_form">
                <input type="text" id="todo_text_inp">
                <input type="submit" id="add_btn" value="+">
            </form>
            <div class="select">
                <button id="open_select"><span>All</span><i class="fas fa-sort-up open"></i></button>
                <div class="options hidden">
                    <input type="button" value="All" class="option">
                    <input type="button" value="Completed" class="option">
                    <input type="button" value="Uncompleted" class="option">
                </div>
            </div>
        </div>
        <div class="bubble_container"></div>
    </header>
    <section class="content">
        <ul class="todo_list"></ul>
    </section>

    <script src="script.js"></script>
</body>

</html>
